<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="Css/login.css">
</head>
<body>
	<div class="container">
		<div class="Form-1">
			<form>
				<span class="signin">Sign In</span>
				<p>User Id</p>
				<input type="text" id="userId" name="" placeholder="Enter User Name"><br>
				<p>Password</p>
				<input type="password" id="password" name="" placeholder="Enter Password"><br><br>
				<input type="submit" value="Submit">
				<a href="#">Forget the Password?</a>
				<a href="#">Don't have a account?</a>
				<input type="register" value="Register">
			</form>
		</div>
	</div>
</body>
</html>
